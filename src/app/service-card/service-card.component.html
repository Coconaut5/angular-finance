<div class="service-card">
  <img
    src="/assets/img/{{ service.icon }}.svg"
    [alt]="service.name"
    class="service-card-icon"
  />

  <div style="width: 100%">
    <div class="service-card-flex-box">
      <p class="service-card-name">{{ service.name }}</p>
      <div class="service-card-delete">
        <button mat-mini-fab color="warn" (click)="handleDelete()">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
    <ng-container *ngIf="service.modifications.length" ]>
      <span class="service-card-label"
        >MODIFICATIONS: {{ service.modifications.length }}</span
      >
    </ng-container>
    <p class="service-card-description">{{ service.description }}</p>
    <p>{{ service.id }}</p>
  </div>
</div>
